name: Build Windows EXE

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  build-exe:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache Build Venv
        uses: actions/cache@v4
        with:
          path: venv_gui
          key: venv-gui-${{ runner.os }}-${{ hashFiles('requirements.txt') }}

      - name: Build EXE
        run: |
          python build_gui.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iflow2api-gui-exe
          path: dist/iflow2api-gui.exe
