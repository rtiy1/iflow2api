name: Build and Release

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Build Tauri App
        run: cargo tauri build

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: iFlow2API-Windows-EXE
          path: src-tauri/target/release/iFlow2API.exe

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: iFlow2API-Windows-MSI
          path: src-tauri/target/release/bundle/msi/*.msi

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/release/iFlow2API.exe
            src-tauri/target/release/bundle/msi/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Node dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Build Tauri App
        run: cargo tauri build

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: iFlow2API-Linux-AppImage
          path: src-tauri/target/release/bundle/appimage/*.AppImage

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: iFlow2API-Linux-DEB
          path: src-tauri/target/release/bundle/deb/*.deb

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Build Tauri App
        run: cargo tauri build --target universal-apple-darwin

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: iFlow2API-macOS-DMG
          path: src-tauri/target/release/bundle/dmg/*.dmg
